    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./base.css">
        <title>CardsCube</title>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve">
            <g id="star">
                <path d="M100,100H0V0h100V100z M2.447,39.324
            L31.93,60.646L20.611,95.226L50,73.775l29.389,21.45L68.07,60.646l29.482-21.323l-36.385,0.08L50,4.774L38.832,39.403L2.447,39.324z
            " />
            </g>
        </svg>
    </head>

    <body>
        <div class="sceneWrapper">
            <canvas class="starfield" id="starfield"></canvas>
            <div class="lines lines__back"></div>
            <div class="lines lines__bottom"></div>
            <div class="lines lines__top"></div>
            <div class="cardsCube">
                <div class="cardsCube__card cardsCube__card--top">
                    <svg class="svg svg__star" viewBox="0 0 100 100">
                        <use xlink:href="#star" />
                    </svg>
                    <div class="layers">
                        <div class="layers__layer layers__layer--first">
                        </div>
                        <div class="layers__layer layers__layer--second">
                        </div>
                    </div>
                </div>
                <div class="cardsCube__card cardsCube__card--bottom">
                    <svg class="svg svg__star" viewBox="0 0 100 100">
                        <use xlink:href="#star" />
                    </svg>
                    <div class="layers">
                        <div class="layers__layer layers__layer--first">
                        </div>
                        <div class="layers__layer layers__layer--second">
                        </div>
                    </div>
                </div>
                <div class="cardsCube__card cardsCube__card--left">
                    <svg class="svg svg__star" viewBox="0 0 100 100">
                        <use xlink:href="#star" />
                    </svg>
                    <div class="layers">
                        <div class="layers__layer layers__layer--first">
                        </div>
                        <div class="layers__layer layers__layer--second">
                        </div>
                    </div>
                </div>
                <div class="cardsCube__card cardsCube__card--right">
                    <svg class="svg svg__star" viewBox="0 0 100 100">
                        <use xlink:href="#star" />
                    </svg>
                    <div class="layers">
                        <div class="layers__layer layers__layer--first">
                        </div>
                        <div class="layers__layer layers__layer--second">
                        </div>
                    </div>
                </div>
                <div class="cardsCube__card cardsCube__card--near active">
                    <svg class="svg svg__star" viewBox="0 0 100 100">
                        <use xlink:href="#star" />
                    </svg>
                    <div class="layers">
                        <div class="layers__layer layers__layer--first btn">
                            <a class="button">CLICK TO UNLOCK</a>
                        </div>
                        <div class="layers__layer layers__layer--second">
                        </div>
                    </div>
                </div>
                <div class="cardsCube__card cardsCube__card--far">
                    <svg class="svg svg__star" viewBox="0 0 100 100">
                        <use xlink:href="#star" />
                    </svg>
                    <div class="layers">
                        <div class="layers__layer layers__layer--first">

                        </div>
                        <div class="layers__layer layers__layer--second">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>

    </html>
