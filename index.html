<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./base.css" />
    <title>Anims</title>
  </head>
  <body>
    <div class="main_screen" id="main">
      <nav>
        <div class="button" id="spinX">X up</div>
        <div class="button" id="spinXinv">X down</div>
        <div class="button" id="spinY">Y right</div>
        <div class="button" id="spinYinv">Y left</div>
        <div class="button" id="spinZ">Z cc</div>
        <div class="button" id="spinZinv">Z ccc</div>
        <div class="button" id="spinXYZ">XYZ</div>
        <div class="button" id="move_far">-</div>
        <div class="button" id="move_normal">=</div>
        <div class="button" id="move_close">+</div>
        <div class="button" id="stroke">stroke</div>
        <div class="button" id="strokeIN">stroke IN</div>
        <div class="button" id="strokeOUT">stroke OUT</div>
        <div class="button" id="stop">&times;</div>
      </nav>

      <div class="frame">
        <h1 class="display" id="welcome">Spin XYZ</h1>
      </div>

      <div id="port" class="move_normal">

        <div id="cube" class="spinXYZ strokeIN">

          <div id="back">
            <svg class="face" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect width="100" height="100" />
              <polygon points="150,150 150,250 300,250 300,300 100,300 100,150 0,150 0,400 400,400 400,150" />
              <rect x="150" width="250" height="100" />
            </svg>
            <svg class="d1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect x="150" width="250" height="100" />
              <g>
                <polygon points="150,150 150,250 300,250 300,300 400,300 400,150"/>
                <polygon points="100,300 100,400 300,400 300,300" />
              </g>
              <rect y="250" width="100" height="50" />
            </svg>
            <svg class="d3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect width="100" height="100" />
              <rect y="150" width="100" height="100" />
            </svg>
          </div>

          <div id="front">
            <svg id="front_face" class="face" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect width="100" height="100" />
              <polygon points="150,150 150,250 300,250 300,300 100,300 100,150 0,150 0,400 400,400 400,150" />
              <rect x="150" width="250" height="100" />
            </svg>
            <svg class="d1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect x="150" width="250" height="100" />
              <g>
                <polygon ="150,150 150,250 300,250 300,300 400,300 400,150"/>
                <polygon points="100,300 100,400 300,400 300,300" />
              </g>
              <rect y="250" width="100" height="50" />
            </svg>
            <svg class="d3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400" >
              <rect width="100" height="100" />
              <rect y="150" width="100" height="100" />
            </svg>
          </div>

          <div id="left">
            <svg class="face" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400" >
              <rect width="100" height="100" />
              <polygon points="150,150 150,250 300,250 300,300 100,300 100,150 0,150 0,400 400,400 400,150" />
              <rect x="150" width="250" height="100" />
            </svg>
            <svg class="d1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400" >
              <rect x="150" width="250" height="100" />
              <g>
                <polygon points="150,150 150,250 300,250 300,300 400,300 400,150" />
                <polygon points="100,300 100,400 300,400 300,300" />
              </g>
              <rect y="250" width="100" height="50" />
            </svg>
            <svg class="d3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400" >
              <rect width="100" height="100" />
              <rect y="150" width="100" height="100" />
            </svg>
          </div>

          <div id="right">
            <svg class="face" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400" >
              <rect width="100" height="100" />
              <polygon points="150,150 150,250 300,250 300,300 100,300 100,150 0,150 0,400 400,400 400,150" />
              <rect x="150" width="250" height="100" />
            </svg>
            <svg class="d1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400" >
              <rect x="150" width="250" height="100" />
              <g>
                <polygon points="150,150 150,250 300,250 300,300 400,300 400,150" />
                <polygon points="100,300 100,400 300,400 300,300" />
              </g>
              <rect y="250" width="100" height="50" />
            </svg>
            <svg class="d3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400" >
              <rect width="100" height="100" />
              <rect y="150" width="100" height="100" />
            </svg>
          </div>

          <div id="top">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect x="150" y="300" width="250" height="100" />
              <rect width="250" height="100" />
              <rect x="300" width="100" height="250" />
              <rect y="150" width="100" height="250" />
            </svg>
            <svg class="d1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect x="150" y="300" width="250" height="100" />
              <rect width="250" height="100" />
              <rect x="300" width="100" height="250" />
              <rect y="150" width="100" height="250" />
            </svg>
            <svg class="d2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect x="150" y="300" width="250" height="100" />
              <rect width="250" height="100" />
              <rect x="300" width="100" height="250" />
              <rect y="150" width="100" height="250" />
            </svg>
            <svg class="d3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect x="150" y="300" width="150" height="100" />
              <rect x="100" width="150" height="100" />
              <rect x="300" y="100" width="100" height="150" />
              <rect y="150" width="100" height="150" />
            </svg>
            <svg class="d4" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <rect x="100" y="300" width="200" height="100" />
              <rect x="100" width="200" height="100" />
              <rect x="300" y="100" width="100" height="200" />
              <rect y="100" width="100" height="200" />
            </svg>
          </div>

          <div id="bottom">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
              <path d="M0 0v400h400V0H0zm300 300H100V100h200v200z" />
            </svg>
          </div>

        </div>

      </div>
      
    </div>

    <script src="./index.js"></script>

  </body>
</html>
